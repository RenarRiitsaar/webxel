

<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div *ngIf="!isAdminLoggedIn && !isUserLoggedIn">
      <mat-toolbar color = "primary" class = "navbar">
        <a class="navbar-brand">Webxel</a>
        <span class="spacer"></span>
        <button mat-button routerLink="/register" routerLinkActive="active"  class="mat-button">Register</button>
        <button mat-button routerLink="/login" routerLinkActive="active"  class="mat-button">Login</button>
       
      </mat-toolbar>
    </div>

    <div *ngIf="isAdminLoggedIn || isUserLoggedIn">
      <mat-toolbar color = "primary" class = "navbar">
        <a class="navbar-brand">Webxel</a>
        <span class="spacer"></span>
        <button mat-button routerLink="/table" routerLinkActive="active"  class="mat-button">Table</button>
     
        <button mat-button class="mat-button" (click)="logout()">Log out</button>
       
      </mat-toolbar>
    </div>

<router-outlet></router-outlet>
